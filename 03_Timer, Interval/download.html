<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Simulation</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 320px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  h2 {
    margin: 0 0 10px;
    font-size: 20px;
  }

  .progress-container {
    width: 100%;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin: 15px 0;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: #03d11b;
   
  }

  .btns {
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 10px 20px;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  button:active {
    transform: scale(0.97);
  }
</style>

</head>
<body>

<div class="box">
  <h2>Download Simulation</h2>

  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div class="btns">
    <button id="startBtn">Start</button>
    <button id="resetBtn" style="background:#f44336">Reset</button>
  </div>
</div>
<script src="download.js"></script>
</body>

</html>
